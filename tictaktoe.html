<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Tic-Tac-Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        color: #fff;
      }

      .game-container {
        text-align: center;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        margin: 20px auto;
        max-width: 400px;
      }

      .cell {
        width: 100px;
        height: 100px;
        background-color: #333;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .cell:hover {
        background-color: #444;
      }

      .winning-cell {
        background-color: #388e3c;
        animation: win-animation 1s ease-in-out infinite;
      }

      @keyframes win-animation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .status {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .reset-btn {
        padding: 10px 20px;
        background-color: #388e3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .reset-btn:hover {
        background-color: #2d7a32;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="status" id="status">Player X's turn</div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
      let currentPlayer = "X";
      let gameWon = false;
      let draw = false;
      const cells = document.querySelectorAll("[data-cell]");
      const status = document.getElementById("status");
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8], // Rows
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8], // Columns
        [0, 4, 8],
        [2, 4, 6], // Diagonals
      ];

      cells.forEach((cell) => {
        cell.addEventListener("click", handleCellClick);
      });

      function handleCellClick(e) {
        const cell = e.target;

        if (cell.textContent !== "" || gameWon || draw) return;

        cell.textContent = currentPlayer;
        cell.style.color = currentPlayer === "X" ? "#ff6b6b" : "#4dd549";

        if (checkWin()) {
          gameWon = true;
          status.textContent = `Player ${currentPlayer} wins!`;
          highlightWinningCombination();
          return;
        }

        if (checkDraw()) {
          draw = true;
          status.textContent = "It's a draw!";
          return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Player ${currentPlayer}'s turn`;
      }

      function checkWin() {
        return winningCombinations.some((combination) => {
          return combination.every((index) => {
            return cells[index].textContent === currentPlayer;
          });
        });
      }

      function checkDraw() {
        return [...cells].every((cell) => cell.textContent !== "");
      }

      function highlightWinningCombination() {
        winningCombinations.forEach((combination) => {
          if (
            combination.every(
              (index) => cells[index].textContent === currentPlayer
            )
          ) {
            combination.forEach((index) =>
              cells[index].classList.add("winning-cell")
            );
          }
        });
      }

      function resetGame() {
        currentPlayer = "X";
        gameWon = false;
        draw = false;
        status.textContent = `Player ${currentPlayer}'s turn`;

        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("winning-cell");
        });
      }
    </script>
  </body>
</html>
